<div class="main">
  <h1 class="e-card-header">Hello ! {{ userObj?.name }}</h1>
  <mat-divider></mat-divider>
  <h2>Group name</h2>
  <mat-card class="chat-box-container" *ngFor="let obj of groupObj">
    <mat-card-header>
      <mat-card-title>
        {{ obj.name }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="chat-window"> Content </mat-card-content>
    <mat-card-footer>
      <input type="text" class="chat-input">
      <button>Send</button>
    </mat-card-footer>
  </mat-card>
</div>
